<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-tela.css">
    <title>Cadastro de Clínica de Psicologia</title>
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="/">Clinica de Psicologia</a>
            <div class="mobileMenu">
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
            </div>
            <ul class="navList">
                <li><a href="/">home</a></li>
                <li><a href="/">consulta</a></li>
                <li><a href="https://www.instagram.com/psicoestacioslz/">instagram</a></li>
                <li><a href="/">contatos</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-cadastro">
        <div class="center-tela">
            <div class="card-cadastro">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="nome">Nome</label> 
                    <input type="text" name="nome" placeholder="Nome">
                </div>
                <div class="textfield-group-1">
                    <div class="textfield-1">
                        <label for="sexo">Sexo</label>
                        <input type="text" name="sexo" placeholder="Sexo">
                    </div>
                    <div class="textfield-1">
                        <label for="idade">Idade</label>
                        <select id="idade" name="idade">
                            <option value="maior">Maior de Idade</option>
                            <option value="menor">Menor de Idade</option>
                        </select>
                    </div>
                    <div class="textfield-1">
                        <label for="nascimento">Nascimento</label>
                        <input type="month" name="nascimento" placeholder="Nascimento">
                    </div>
                </div>
                <div class="textfield-group-2">
                    <div class="textfield-2">
                        <label for="localidade">Localidade</label>
                        <input type="text" name="localidade" placeholder="Localidade">
                    </div>
                    <div class="textfield-2">
                        <label for="escolaridade">Escolaridade</label>
                        <input type="text" name="escolaridade" placeholder="Escolaridade">
                    </div>
                    <div class="textfield-2">
                        <label for="profissão">Profissão</label>
                        <input type="text" name="profissao" placeholder="Profissão">
                    </div>
                </div>
                <div class="textfield-group-3">
                    <div class="textfield-3">
                        <label for="renda-familiar">Renda Familiar</label>
                        <input type="tel" name="renda-familiar" placeholder="Renda Familiar">
                    </div>
                    <div class="textfield-3">
                        <label for="rg-orgao-expedidor">RG Orgão Expedidor</label>
                        <input type="tel" name="rg-orgao-expedidor" placeholder="RG ORGÃO EXPEDIDOR">
                    </div>
                    <div class="textfield-3">
                        <label for="cpf">CPF</label>
                        <input type="tel" name="cpf" placeholder="CPF">
                    </div>
                </div>
                <div class="textfield">
                    <label for="composicao-familiar">Composição Familiar</label>
                    <input type="text" name="composicao-familiar" placeholder="Composição Familiar">
                </div>
                <div class="textfield-group-4">
                    <div class="textfield-4">
                        <label for="estado-civil">Estado Civil</label>
                        <input type="text" name="estado-civil" placeholder="Estado Civil">  
                    </div>
                    <div class="textfield-4">
                        <label for="mora-com-quem">Mora Com Quem?</label>
                        <input type="text" name="mora-com-quem" placeholder="Mora Com Quem?">  
                    </div>
                </div>
                <div class="textfield">
                    <label for="endereco">Endereço</label>
                    <input type="text" name="endereco" placeholder="Endereço">
                </div>
                <div class="textfield-group-5">
                    <div class="textfield-5">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" placeholder="Bairro">
                    </div>
                    <div class="textfield-5">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" placeholder="Cidade">
                    </div>
                    <div class="textfield-5">
                        <label for="cep">CEP</label>
                        <input type="tel" name="cep" placeholder="CEP">
                    </div>
                </div>
                <div class="textfield-group-5">
                    <div class="textfield-5">
                        <label for="tel-residencial">Tel(Residencial)</label>
                        <input type="tel" name="tel-residencial" placeholder="Tel(Residencial)">
                    </div>
                    <div class="textfield-5">
                        <label for="tel-recado">Tel(Recado)</label>
                        <input type="tel" name="tel-recado" placeholder="Tel(Recado)">
                    </div>
                    <div class="textfield-5">
                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" placeholder="Celular">
                    </div>
                </div>
                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email">
                </div>
                <div class="segunda-parte" style="display: none;">
                    <h2>Segunda Parte do Cadastro</h2>
                    <div class="textfield">
                        <label for="nome-pai">Nome do Pai</label>
                        <input type="text" name="nome-pai" placeholder="Nome do Pai">
                    </div>
                    <div class="textfield">
                        <label for="nome-mae">Nome da Mãe</label>
                        <input type="text" name="nome-mae" placeholder="Nome da Mãe">
                    </div>
                </div>
                <button type="button" onclick="mostrarSegundaParte()">Próxima Etapa</button>
                <button type="submit" class="btn-cadastro">Cadastrar</button>
            </div>  
        </div>
    </div>
    <div>
        <script src="tela.js"></script>
    </div>
</body>
</html>
